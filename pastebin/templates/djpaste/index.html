{% extends "djpaste/base.html" %}

{% block title %}Django Pastebin{% endblock %}

{% block content %}
    <div class="row pt-5">
        <div class="col">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.text.id_for_label }}">New Paste</label>
                    {{ form.text }}
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Login</button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
